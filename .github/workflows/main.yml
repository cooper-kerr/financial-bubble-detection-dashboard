name: Daily Yahoo Finance Bubble Update

on:
  schedule:
    - cron: '59 20 * * *'  # 20:59 UTC daily
  workflow_dispatch:

jobs:
  update-csvs:
    name: Scrape & Commit CSV Updates
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance scipy fredapi matplotlib

      - name: Run CSV scraper
        run: python scripts/YF-Data-Scraper.py
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      - name: Commit CSV updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain data/csv)" ]]; then
            git add data/csv
            git commit -m "Automated CSV update: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push origin master
            echo "✅ CSV updates committed and pushed."
          else
            echo "⚠️ No CSV changes detected — skipping commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  generate-mat-json:
    name: Generate MAT & Upload JSON Files
    runs-on: ubuntu-latest
    needs: update-csvs
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scipy matplotlib fredapi

      - name: Run MAT generator
        run: python scripts/sbub_run.py
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      - name: Convert MAT to JSON
        run: |
          mkdir -p public/data
          python scripts/bubble_estimator.py
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Update Yahoo Finance BLOB URLs in dataLoader.ts
        run: |
          export PATH="$HOME/.bun/bin:$PATH"
          bun run scripts/update_blob_urls.ts
        env:
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit updated BLOB URLs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain src/utils/dataLoader.ts)" ]]; then
            git add src/utils/dataLoader.ts blob_mapping.json
            git commit -m "Automated Yahoo Finance BLOB URL update: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push origin master
            echo "✅ Updated BLOB URLs committed and pushed."
          else
            echo "⚠️ No BLOB URL changes detected — skipping commit."
          fi

      - name: Trigger Vercel Redeploy
        run: |
          curl -X POST "https://api.vercel.com/v1/integrations/deploy/prj_<YOUR_PROJECT_ID>" \
          -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}"
