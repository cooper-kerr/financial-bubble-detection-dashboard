name: Daily Yahoo Finance Bubble Update

on:
  schedule:
    - cron: '59 20 * * *'  # 20:59 UTC daily
  workflow_dispatch:

jobs:
  update-csvs:
    name: Scrape & Commit CSV Updates
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance scipy fredapi matplotlib

      - name: Run CSV scraper
        run: |
          python scripts/YF-Data-Scraper.py
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      - name: Commit CSV updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain data/csv)" ]]; then
            git add data/csv
            git commit -m "Automated CSV update: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push origin master
            echo "✅ CSV updates committed and pushed."
          else
            echo "⚠️ No changes detected — skipping commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  generate-mat-json:
    name: Generate MAT & Upload JSON Files
    runs-on: ubuntu-latest
    needs: update-csvs
    permissions:
      contents: read  # only need read access now

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scipy fredapi matplotlib

      - name: Run MAT generator
        run: |
          python scripts/sbub_run.py
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      - name: Upload MAT files as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mat-files
          path: data/mat/*.mat

      - name: Download MAT files for JSON conversion
        uses: actions/download-artifact@v4
        with:
          name: mat-files
          path: data/mat

      - name: Convert MAT to JSON
        run: |
          mkdir -p public/data
          python scripts/bubble_estimator.py
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Upload JSON to Vercel Blob
        run: |
          export PATH="$HOME/.bun/bin:$PATH"
          export BLOB_READ_WRITE_TOKEN=${{ secrets.BLOB_READ_WRITE_TOKEN }}
          export OVERWRITE=true
          bun run scripts/upload-to-blob.ts
        env:
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
