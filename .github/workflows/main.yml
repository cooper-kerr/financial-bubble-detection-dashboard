name: Daily Yahoo Finance Bubble Update

on:
  schedule:
    - cron: '59 20 * * *'  # 20:59 UTC daily
  workflow_dispatch:

jobs:
  update-csvs:
    name: Scrape & Commit CSV Updates
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance scipy fredapi matplotlib

      - name: Run CSV scraper
        run: |
          python scripts/YF-Data-Scraper.py
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      - name: Commit CSV updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain data/csv)" ]]; then
            git add data/csv
            git commit -m "Automated CSV update: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push origin master
            echo "‚úÖ CSV updates committed and pushed."
          else
            echo "‚ö†Ô∏è No changes detected ‚Äî skipping commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  generate-mat-json:
    name: Generate MAT & Upload JSON Files
    runs-on: ubuntu-latest
    needs: update-csvs
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scipy fredapi matplotlib

      - name: Run MAT generator
        run: |
          python scripts/sbub_run.py
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      - name: Upload MAT files as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mat-files
          path: data/mat/*.mat

      - name: Download MAT files for JSON conversion
        uses: actions/download-artifact@v4
        with:
          name: mat-files
          path: data/mat

      - name: Convert MAT to JSON
        run: |
          mkdir -p public/data
          python scripts/bubble_estimator.py
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Upload JSON to Vercel Blob
        run: |
          export PATH="$HOME/.bun/bin:$PATH"
          export BLOB_READ_WRITE_TOKEN=${{ secrets.BLOB_READ_WRITE_TOKEN }}
          export OVERWRITE=true
          bun run scripts/upload-to-blob.ts > upload_log.txt
        env:
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}

      - name: Extract URL Mapping
        run: |
          grep -A 100 "URL Mapping" upload_log.txt | tail -n +2 > blob_mapping.json
          echo "‚úÖ Extracted blob_mapping.json"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node dependencies
        run: npm install

      - name: Update Blob URLs in dataLoader.ts
        run: |
          export PATH="$HOME/.bun/bin:$PATH"
          bun run scripts/update-blob-urls.ts

      - name: Commit Updated dataLoader.ts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/utils/dataLoader.ts
          git commit -m "Update blob URLs: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || echo "‚ö†Ô∏è No URL changes detected"
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Vercel Redeploy
        run: |
          curl -X POST "https://api.vercel.com/v1/integrations/deploy/prj_${{ secrets.VERCEL_PROJECT_ID }}" \
          -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}"
          echo "üöÄ Triggered Vercel redeploy"
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
