name: Daily Yahoo Finance Bubble Update

on:
  schedule:
    - cron: '59 20 * * *'
  workflow_dispatch:

jobs:
  update-csvs:
    name: Scrape & Commit CSV Updates
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance scipy fredapi matplotlib

      - name: Run CSV scraper
        run: python scripts/YF-Data-Scraper.py
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      - name: Commit CSV updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain data/csv)" ]]; then
            git add data/csv
            git commit -m "Automated CSV update: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push origin master --force
            echo "✅ CSV updates committed and force-pushed."
          else
            echo "⚠️ No CSV changes detected — skipping commit."

  generate-json:
    name: Generate JSON, Upload to Blob & Update URLs
    runs-on: ubuntu-latest
    needs: update-csvs
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scipy matplotlib fredapi

      - name: Run MAT to JSON conversion
        run: |
          echo "Running bubble_estimator.py..."
          python scripts/bubble_estimator.py
          echo "Files in public/data after generation:"
          ls -lh public/data/

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Upload new JSONs to Vercel Blob & update mapping
        run: |
          export PATH="$HOME/.bun/bin:$PATH"
          bun run scripts/update-blob-urls.ts
        env:
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit updated JSONs + BLOB mappings
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/*.json blob_mapping.json src/utils/dataLoader.ts
          if [[ -n "$(git status --porcelain)" ]]; then
            git commit -m "Automated JSON & BLOB update: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push origin master --force
            echo "✅ JSON and BLOB updates committed & force-pushed."
          else
            echo "⚠️ No changes detected — skipping commit."

      - name: Trigger Vercel Redeploy
        run: |
          curl -X POST "https://api.vercel.com/v1/integrations/deploy/prj_<YOUR_PROJECT_ID>" \
          -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}"
