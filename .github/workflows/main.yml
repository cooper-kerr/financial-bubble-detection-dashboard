name: Daily Yahoo Finance Bubble Update

on:
  schedule:
    - cron: '30 21 * * *'  # Runs every day at 21:30 UTC
  workflow_dispatch:

jobs:
  process-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance scipy fredapi

      - name: Run CSV scraper
        run: python scripts/YF-Data-Scraper.py
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      - name: Process CSVs into MAT and JSON files
        run: |
          echo "⚡ Generating MAT and JSON files..."
          mkdir -p data/mat
          mkdir -p data/json
          python scripts/sbub_run.py
          python scripts/bubble_estimator.py
          echo "✅ MAT and JSON files generated."

      - name: Upload generated artifacts
        uses: actions/upload-artifact@v4
        with:
          name: financial-data
          path: |
            data/mat/
            data/json/
          overwrite: true
