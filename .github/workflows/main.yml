name: Daily CSV Update

on:
  schedule:
    - cron: '30 21 * * *'  # Runs every day at 21:30 UTC
  workflow_dispatch:

jobs:
  update-csv:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance scipy fredapi

      - name: Run scraper
        run: python scripts/YF-Data-Scraper.py
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      - name: Verify CSV changes
        run: |
          echo "üîç Checking CSV directory after script..."
          ls -l data/csv | head -20
          echo ""
          echo "üìÑ Showing diff summary of recent CSV changes..."
          git diff --stat data/csv || true
          echo ""
          echo "üßæ Showing sample of one CSV (first 10 lines):"
          head -10 data/csv/optout_AAPL.csv || true

      - name: Commit and push if changes exist
        run: |
          echo "üß© Checking for Git changes..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain data/csv)" ]]; then
            git add data/csv
            git commit -m "Automated CSV update: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push
            echo "‚úÖ CSV updates committed and pushed."
          else
            echo "‚ö†Ô∏è No changes detected in CSV files ‚Äî skipping commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
