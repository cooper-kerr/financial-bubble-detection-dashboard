name: Daily CSV Update

on:
  schedule:
    # Runs every day at 21:30 UTC = 4:30 PM EST
    - cron: '30 21 * * *'
  workflow_dispatch:  # allows manual triggering

jobs:
  update-csv:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allows committing changes

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance scipy fredapi

      # Step 4: Run the scraper to update CSVs
      - name: Update CSV files
        run: python scripts/YF-Data-Scraper.py

      # Step 5: Commit and push updated CSVs
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add financial-bubble-detection-dashboard/data/csv
          git commit -m "Automated CSV update: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

