name: Daily Yahoo Finance Bubble Update

on:
  schedule:
    - cron: '30 21 * * *'  # Runs every day at 21:30 UTC
  workflow_dispatch:

jobs:
  update-csv-and-process:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance scipy fredapi

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ CSV SCRAPER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Run CSV scraper
        run: python scripts/YF-Data-Scraper.py
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      - name: Verify CSV changes
        run: |
          echo "ğŸ” Checking CSV directory after scraper..."
          ls -l data/csv | head -20
          echo ""
          echo "ğŸ“„ Diff summary of recent CSV changes..."
          git diff --stat data/csv || true
          echo ""
          echo "ğŸ§¾ Sample of one CSV:"
          head -10 data/csv/optout_AAPL.csv || true

      - name: Commit and push CSV updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain data/csv)" ]]; then
            git add data/csv
            git commit -m "Automated CSV update: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push
            echo "âœ… CSV updates committed and pushed."
          else
            echo "âš ï¸ No CSV changes detected â€” skipping commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ MAT FILE CONVERSION â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Clean old MAT files
        run: |
          echo "ğŸ§¹ Removing old MAT files before new generation..."
          rm -rf data/mat
          mkdir -p data/mat

      - name: Process CSVs into MAT files
        run: |
          echo "âš¡ Running MAT file conversion..."
          python scripts/sbub_run.py
          echo "âœ… MAT files successfully generated in data/mat/"

      - name: Verify MAT files
        run: |
          echo "ğŸ” Checking MAT directory after conversion..."
          ls -l data/mat | head -20
          echo ""
          echo "ğŸ“„ Showing one MAT file name:"
          ls data/mat | head -1 || echo "âš ï¸ No MAT files found!"

      - name: Commit and push MAT updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain data/mat)" ]]; then
            git add data/mat
            git commit -m "Automated MAT update: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push
            echo "âœ… MAT updates committed and pushed."
          else
            echo "âš ï¸ No MAT changes detected â€” skipping commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Optional â€” Upload MAT files as workflow artifacts for download
      - name: Upload processed MAT files as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: processed-mat-files
          path: data/mat/
