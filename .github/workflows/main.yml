name: Daily Yahoo Finance Bubble Update

on:
  schedule:
    - cron: '59 20 * * *'  # Runs once daily at 20:59 UTC
  workflow_dispatch:

jobs:
  update-csvs:
    name: Scrape & Commit CSV Updates
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance scipy fredapi matplotlib

      - name: Run CSV scraper
        run: python scripts/YF-Data-Scraper.py
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      - name: Commit CSV updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain data/csv)" ]]; then
            git add data/csv
            git commit -m "Automated CSV update: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push origin master
            echo "âœ… CSV updates committed and pushed."
          else
            echo "âš ï¸ No CSV changes detected â€” skipping commit."

  generate-json:
    name: Generate JSON & Deploy
    runs-on: ubuntu-latest
    needs: update-csvs
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scipy matplotlib fredapi

      - name: Run MAT generator
        run: python scripts/sbub_run.py
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      - name: Convert MAT into JSON files
        run: |
          mkdir -p public/data
          python scripts/bubble_estimator.py

      - name: Move all generated JSON to public/data
        run: |
          mkdir -p public/data
          cp -R data/json/*.json public/data/ 2>/dev/null || true
          cp -R output/*.json public/data/ 2>/dev/null || true
          cp -R scripts/json/*.json public/data/ 2>/dev/null || true
          echo "ğŸ“¦ JSON files moved to public/data"

      - name: Commit updated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain public/data)" ]]; then
            git add public/data
            git commit -m "Automated JSON update: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push origin master
            echo "âœ… JSON updates committed and pushed."
          else
            echo "âš ï¸ No JSON changes detected â€” skipping commit"
