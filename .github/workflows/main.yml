name: Daily Yahoo Finance Bubble Update

on:
  schedule:
    - cron: '59 20 * * *'  # Runs once daily at 20:59 UTC
  workflow_dispatch:

jobs:
  update-csvs:
    name: Scrape & Commit CSV Updates
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance scipy fredapi matplotlib

      - name: Run CSV scraper
        run: python scripts/YF-Data-Scraper.py
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      - name: Commit CSV updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain data/csv)" ]]; then
            git add data/csv
            git commit -m "Automated CSV update: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push origin master
            echo "‚úÖ CSV updates committed and pushed."
          else
            echo "‚ö†Ô∏è No CSV changes detected ‚Äî skipping commit."
          fi

  generate-mat-json:
    name: Generate JSON, Upload to Blob & Update URLs
    runs-on: ubuntu-latest
    needs: update-csvs
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scipy matplotlib fredapi

      - name: Run MAT generator
        run: python scripts/sbub_run.py
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      - name: Convert MAT into JSON files
        run: |
          mkdir -p public/data
          python scripts/bubble_estimator.py
          cp -R data/json/*.json public/data/ 2>/dev/null || true
          cp -R output/*.json public/data/ 2>/dev/null || true
          cp -R scripts/json/*.json public/data/ 2>/dev/null || true
          echo "üì¶ Moved new JSONs into public/data"

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Upload new JSONs to Vercel Blob & update mapping
        run: |
          export PATH="$HOME/.bun/bin:$PATH"
          bun run scripts/update-blob-urls.ts
        env:
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit updated BLOB mappings + dataLoader.ts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain blob_mapping.json src/utils/dataLoader.ts)" ]]; then
            git add blob_mapping.json src/utils/dataLoader.ts
            git commit -m "Automated BLOB URL update: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push origin master
            echo "‚úÖ Blob URLs updated & committed."
          else
            echo "‚ö†Ô∏è No BLOB URL changes detected ‚Äî skipping commit."
          fi

      - name: Trigger Vercel Redeploy
        run: |
          curl -X POST "https://api.vercel.com/v1/integrations/deploy/prj_<YOUR_PROJECT_ID>" \
          -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}"
